<div class="local-container">
    <h2>Gesti√≥n de Locales</h2>
  
    <form (ngSubmit)="addLocal()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="nuevoLocal.name" name="name" required>
  
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="nuevoLocal.address" name="address" required>
  
      <label for="phone">Phone:</label>
      <input type="text" id="phone" [(ngModel)]="nuevoLocal.phone" name="phone" required>
  
      <button type="submit">Agregar Local</button>
    </form>
  
    <ul class="local-list">
      <li *ngFor="let local of locals">
        {{ local.name }} - {{ local.address }} - {{ local.phone }}
        
      </li>
    </ul>
  </div>
